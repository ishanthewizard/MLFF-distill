logger: 
  name: wandb
  project: MPtrj-Energy-FINAL

trainer: ocp

dataset:
  train:
    no_shuffle: True
    format: lmdb
    src: /data/yuejian/MLFF_DIST/data/MPtrj/MPtrj_separated_all_splits/Perovskites_noIons/train
    key_mapping:
      corrected_total_energy: energy
      force: forces
    transforms:
      normalizer:
        energy: 
          mean: 0
          rmsd: 0.8114597201347351 # ryan's value for MPtrj
        forces: 
          mean: 0
          rmsd: 1 # need this to match mace's value
