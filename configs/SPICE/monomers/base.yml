includes:
  - configs/slurm/premium.yml
logger: 
  name: wandb
  project: spice-Energy

trainer: ocp

dataset:
  train:
    format: lmdb
    src: data/SPICE/spice_separated/DES370K_Monomers/train
    key_mapping:
      reference_energy: energy
      force: forces
    transforms:
      normalizer:
        energy: 
            mean: -52.56 # proper formation number for monomers
            stdev: 17.29  # proper formation number for monomers
        forces: 
            mean: 0 
            stdev: 1          # true std: .9473
  val:
    src: data/SPICE/spice_separated/DES370K_Monomers/val


outputs:
  energy:
    shape: 1
    level: system
  forces:
    irrep_dim: 1
    level: atom
    train_on_free_atoms: True
    eval_on_free_atoms: True

loss_functions:
  - energy:
      fn: mae
      coefficient: 5
  - forces:
      fn: l2mae
      coefficient: 100
evaluation_metrics:
  metrics:
    energy:
      - mae
    forces:
      - mae
      - cosine_similarity
      - magnitude_error
    misc:
      - energy_forces_within_threshold
  primary_metric: forces_mae
