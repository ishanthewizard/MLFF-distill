includes:
  # - configs/slurm/regular.yml
  - configs/slurm/debug.yml
logger: 
  name: wandb
  entity: ishan-amin
  project: spice

trainer: ocp

dataset:
  train:
    teacher_labels_folder: /data/shared/ishan_stuff/labels_unlocked/mace_off_large_SpiceAminos
    format: lmdb
    src: /data/shared/ishan_stuff/spice_separated/Solvated_Amino_Acids/train
    key_mapping:
      y: energy
      force: forces
    transforms:
      normalizer:
        energy: 
            mean: -60224.1484375
            stdev: 1
        forces: 
            mean: 0
            stdev: 1
  val:
    src: /data/shared/ishan_stuff/spice_separated/Solvated_Amino_Acids/test
  test:
    src: /data/shared/ishan_stuff/spice_separated/Solvated_Amino_Acids/test


outputs:
  energy:
    shape: 1
    level: system
  forces:
    irrep_dim: 1
    level: atom
    train_on_free_atoms: True
    eval_on_free_atoms: True

loss_functions:
  - energy:
      fn: mae
      coefficient: 0
  - forces:
      fn: l2mae
      coefficient: 100
evaluation_metrics:
  metrics:
    energy:
      - mae
    forces:
      - mae
      - cosine_similarity
      - magnitude_error
    misc:
      - energy_forces_within_threshold
  primary_metric: forces_mae
