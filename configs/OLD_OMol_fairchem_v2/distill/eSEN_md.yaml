defaults:
  - cluster: ada6000_local
  # - backbone: eSEN
  - dataset: OMol
  - element_refs: eSEN_omol
  - tasks: eSEN_direct
  - _self_

job:
  device_type: ${cluster.device}
  scheduler:
    mode: ${cluster.mode}
    ranks_per_node: ${cluster.ranks_per_node}
    num_nodes: 1
    slurm:
      account: ${cluster.account}
      qos: ${cluster.qos}
      mem_gb: ${cluster.mem_gb}
      cpus_per_task: ${cluster.cpus_per_task}
  debug: ${cluster.debug}
  run_dir: ${cluster.run_dir}
  run_name: eSEN_label
  logger:
    _target_: fairchem.core.common.logger.WandBSingletonLogger.init_wandb
    _partial_: true
    entity: jianyuelalala
    project: distill_omol

starting_checkpoint: /data/yuejian/OMol_Whole/ckpt/esen_md_direct_all.pt

# moe_layer_type: pytorch
# num_moe_experts: 32
max_neighbors: 30
cutoff_radius: 6
epochs: null
steps: 1000000 # 80B atoms, 128 ranks, max atoms 350 (mean atoms 300)
max_atoms: 350 # important
bf16: True
cpu_graph: True
# otf_graph: False
# normalizer_rmsd: 1.433569
