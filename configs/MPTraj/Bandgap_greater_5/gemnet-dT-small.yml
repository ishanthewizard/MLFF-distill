includes:
- configs/MPTraj/Bandgap_greater_5/base.yml

model:
  name: gemnet_t
  num_spherical: 7
  num_radial: 6
  num_blocks: 4 # normal!
  emb_size_atom: 64 #smaller
  emb_size_edge: 64 #smaller
  emb_size_trip: 32 #smaller
  emb_size_rbf: 16
  emb_size_cbf: 16
  num_elements: 100
  emb_size_bil_trip: 64
  num_before_skip: 1
  num_after_skip: 1
  num_concat: 1
  num_atom: 2
  cutoff: 6.0
  max_neighbors: 20
  rbf:
    name: gaussian
  envelope:
    name: polynomial
    exponent: 5
  cbf:
    name: spherical_harmonics
  output_init: HeOrthogonal
  activation: silu
  scale_file: configs/md22/Ac-Ala3/gemnet-dT-scale.json
  extensive: True
  otf_graph: True
  regress_forces: True
  direct_forces: True

optim:
  batch_size: 32
  eval_batch_size: 32
  num_workers: 4
  lr_initial: 0.001
  optimizer: AdamW
  optimizer_params: {"eps": 1.e-7, "weight_decay": 0.000002, "amsgrad": True}
  
  scheduler: ReduceLROnPlateau
  patience: 5
  factor: 0.8
  min_lr: 0.000001  
  
  max_epochs: 1000
  ema_decay: 0.999
  clip_grad_norm: 10
