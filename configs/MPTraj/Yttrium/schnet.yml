includes:
- configs/MPTraj/Yttrium/base.yml

model:
  name: schnet
  hidden_channels: 256
  num_filters: 128
  num_interactions: 6
  num_gaussians: 25
  cutoff: 6.0
  use_pbc: True
  otf_graph: True

optim:
  batch_size: 8
  eval_batch_size: 32
  num_workers: 8
  lr_initial: 0.0001
  lr_gamma: 0.1
  optimizer: Adam
  warmup_steps: 5000
  warmup_factor: 0.2
  max_epochs: 1000
  scheduler: ReduceLROnPlateau
  patience: 30
  factor: 0.8
  min_lr: 0.000001